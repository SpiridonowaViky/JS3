<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script4.js"></script>
    <script>
       
        function sum(a,b ) {
            return parseInt(a) + parseInt(b);
        };

        function diff(a, b) {
            if (a > b) {
                return a - b;
            }
            if (b > a) {
                return b - a;
            }
            if (a = b) {
                return 0
            }
        };

        function mnoz(a, b) {
            return a * b;
        };

        function del(a, b) {
            return a / b;
        };

        let n1 = prompt("Введите первое число:");
        let n2 = prompt("Введите второе число:");
          
          alert(`Сумма числел: ${sum(n1,n2)}`);
          alert(`Разность числел: ${diff(n1, n2)}`);
          alert(`Произведение числел: ${mnoz(n1, n2)}`);
          alert(`Деление числел: ${del(n1, n2)}`);



    </script>
</body>
</html>
