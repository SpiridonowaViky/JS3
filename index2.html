<body>
    <script src="script2.js"></script>
    <script>
        
        const selary = (money) => {
            return money * 0.87;
        }

        let num = prompt("Введите число:")
          if (isNaN(num)) {
            alert("Значение задано не верно!");
          }
          else {
            alert(selary(num));
          }

    </script>
